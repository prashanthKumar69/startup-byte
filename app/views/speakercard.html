<div ng-click="go('/profile/'+s.speakerName)" class="speaker-card">
  <div class="speaker-img">
    <img src='{{s.img}}'>
  </div>
  <div class="speaker-info">
    <h2>{{s.speakerName}}</h2>
    <p>{{s.responsibility}}
      <br>
      <small>{{s.fromTime}}</small>
      <small> - {{s.toTime}}</small>
    </p>
    <div class="row">
      <div class="col-sm-6">
        <span class="skillTag">{{s.skillTag}}</span>
      </div>
      <div class="col-sm-6">
        <div class="pull-right">
          <button class="btn">
            <i class="fas fa-share-alt"></i>
          </button>
          <button class="btn">
            <i class="fas fa-caret-up" style="font-size: 20px"></i> 2</button>
          <button class="btn ">
            <i class="fas fa-comment"></i> 3</button>
        </div>
      </div>
    </div>
  </div>
</div>
